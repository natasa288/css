<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
          body{
              padding: 0px;
              margin: 0px;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: azure;
          }
          .google-logo{
              position: relative;
              width: 300px;
              height: 300px;
              padding: 0px;
              border-top: 100px solid red;
              border-right: 100px solid blue;
              border-bottom: 100px solid green;
              border-left: 100px solid orange;
              border-radius: 50%;
              background-color: azure;

          }
        </style>
    </head>

 <body>
        <div class="google-logo"></div>
 </body>
</html>
